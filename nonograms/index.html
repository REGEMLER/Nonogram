<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icon.png">
    <title>Nonograms</title>
</head>
<body>
    <div class="wrapper bg_light">
        <div class="theme"><img src="assets/sun.png" alt="sun"></div>
        <h1 class="title text_light">Welcome to Nonograms</h1>
        <h2 class="subtitle text_light">Nonograms are picture logic puzzles in which cells in a grid must be colored or left blank according to numbers at the edges of the grid to reveal a hidden picture.</h2>
        <div class="game">
            <div class="time text_light">Time: <span>12:45</span></div>
            <div class="clicks text_light">Clicks: <span id="counter">0</span></div>
        </div>
        <div class="field">
        </div>
        <div class="buttons">
            <div class="button btn_light text_light">New game</div>
            <div class="button btn_light text_light">Random game</div>
            <div class="button btn_light text_light">Continue</div>
            <div class="button btn_light text_light">Solution</div>
        </div>
    </div>
    <script type="module" src="JS/models.js"></script>
    <script type="module" src="JS/index.js"></script>
</body>
</html>
